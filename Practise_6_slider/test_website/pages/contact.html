<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Asia Business Travel</title>
   <link rel="shortcut icon" href="../assets/img/logo-icon.ico" type="image/x-icon">
   <link rel="stylesheet" href="../assets/css/layout.css">
</head>
	<body>
      <h1 align="center">Заполните форму</h1>
      <form>
      <div class="place">
      <p class="text"><strong>User Details</strong></p>
      <div class="wrapper">
         <div class="input-data">
            <input type="text" required>
            <label>Name*</label>
         </div>
      </div>

      <div class="wrapper">
         <label class="color">Your birthday*</label>
         <div class="input-data">
            <input name="date" type="date" required>
         </div>
      </div>

      <div class="wrapper">
         <div class="input-data">
            <select required>
               <option>Gender</option>
               <option>Male</option>
               <option>Female</option>
            </select>
         </div>
      </div>

      <div class="wrapper">
         <div class="input-data-col">
            <select required>
               <option>Country</option>
               <option>Uruguay</option>
               <option>USA</option>
               <option>UK</option>
            </select>

            <div class="input-data-col">
            <div class="input-data" id="myinput">
            <input type="text" required>
            <label>Phone*</label>
            </div>
         </div>
         </div>
      </div>

      <div class="wrapper">
         <div class="input-data">
            <textarea></textarea required>
            <label>Bio</label>
         </div>
      </div>


      <div class="wrapper">
         <div class="input-data-col">
            <input type="submit" value="submit">
         </div>
      </div>

      </form>

      </div>

      <div class="place" id="secondform">
         <p class="text"><strong>Account Details</strong></p>

         <div class="wrapper">
         <div class="input-data">
            <input type="text" required>
            <label>Username*</label>
         </div>
         </div>


         <div class="wrapper">
         <div class="input-data">
            <input type="text" required>
            <label>Email*</label>
         </div>
         </div>


         <div class="wrapper">
         <div class="input-data">
            <input type="text" required>
            <label>Password*</label>
         </div>
         </div>


         <div class="wrapper">
         <div class="input-data">
            <input type="text" required>
            <label>Confirm password*</label>
         </div>
         </div>

         <div class="wrapper">
               <label>
                     <input type="checkbox" name="happy" value="yes">I accept terms and conditions
               </label>
         </div>

         <div class="wrapper">
            <div class="input-data-col">
               <input type="submit" value="submit">
            </div>
         </div>



      </div>


      </div>
   
	
   </body>
</html>
